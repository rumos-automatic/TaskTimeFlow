name: TaskTimeFlow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Repository
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate structure
        run: |
          echo "üîç Validating TaskTimeFlow repository structure..."
          
          # Check main structure
          echo "üìÅ Repository root:"
          ls -la
          
          echo ""
          echo "üìÅ Apps directory:"
          ls -la apps/ 2>/dev/null || echo "‚ö†Ô∏è  Apps directory not found"
          
          echo ""
          echo "üìÅ Web app:"
          ls -la apps/web/ 2>/dev/null || echo "‚ö†Ô∏è  Web app directory not found"
          
          echo ""
          echo "üìÅ Packages:"
          ls -la packages/ 2>/dev/null || echo "‚ö†Ô∏è  Packages directory not found"
          
          echo ""
          echo "‚úÖ Structure validation complete"

      - name: Check essential files
        run: |
          echo "üîç Checking essential files..."
          
          files=(
            "README.md"
            "package.json" 
            "apps/web/package.json"
            "apps/web/next.config.js"
            "apps/web/app/page.tsx"
            "docs/requirements.md"
          )
          
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "‚úÖ $file exists"
            else
              echo "‚ö†Ô∏è  $file missing"
            fi
          done
          
          echo ""
          echo "üéâ TaskTimeFlow repository is ready!"